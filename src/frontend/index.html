<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=chrome">
    <title>Test</title>

    <style>
        /* Dropdown Button */
        .dropbtn {
            background-color: #3498DB;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        /* Dropdown button on hover & focus */
        .dropbtn:hover, .dropbtn:focus {
            background-color: #2980B9;
        }

        /* The container <div> - needed to position the dropdown content */
        .model_selection_dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown Content (Hidden by Default) */
        .model_selection_dropdown_content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Links inside the dropdown */
        .model_selection_dropdown_content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color of dropdown links on hover */
        .model_selection_dropdown_content a:hover {background-color: #ddd}

        /* Show the dropdown menu (use JS to add this class to the .model_selection_dropdown_content container when the user clicks on the dropdown button) */
        .show {display:block;}

        /* Image upload including image preview */
        .image_upload_and_preview {
            margin-top: 14px;
            display: none;
        }

        /* Image preview */
        .image_preview {
            width: 300px;
            min-height: 100px;
            border: 2px solid #dddddd;
            margin-top: 14px;

            /* Default text */
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #cccccc;
        }

        .image_preview_image{
            display: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Image classification</h1>
    <p><b>Chose a ML model by pressing "Model selection".</b></p>

    <!-- Model selection -->
    <div class="model_selection_dropdown">
        <button id="modelDropdownBtn" onclick="modelDropdown()" class="dropbtn">Model selection</button>
        <div id="modelDropdown" class="model_selection_dropdown_content">
        </div>
      </div>

    <div class="image_upload_and_preview" id="imageUploadAndPreview">
        <p><b>Chose a model to you want to classify.</b></p>
    <!-- Image upload -->
        <input type="file" name="inputFile"id="inputFile">
        <div class="image_preview" id="imagePreview">
            <img src="" alt="Image Preview" class="image_preview_image">
            <span class="image_preview_default_text">Image Preview</span>
        </div>

        <button id="imagePredictionBtn" onclick="uploadImage()" class="predictionbtn">Classify image</button>
        <p id="resultText" class="result_text">Result: </p>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
